<div class="liste container mt-4">
  <div class="btnlist">
    <button
      id="add"
      (click)="openModal()"
      type="button"
      class="btn btn-primary"
    >
      <i class="bi bi-plus-circle me-2"></i>Employe
    </button>
    <button
      id="add"
      (click)="openModaldepart()"
      type="button"
      class="btn btn-success"
    >
      <i class="bi bi-plus-circle me-2"></i>Departemet
    </button>

    <h3 class="text-primary">Liste des employes</h3>
  </div>
  <table class="table table-striped">
    <thead class="table-primary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Photo</th>
        <th scope="col">Départemet</th>
        <th scope="col">Supprimer</th>
        <th scope="col">Modifier</th>
      </tr>
    </thead>
    <tbody>
      @for (employe of employes(); track employe.id) {
      <tr>
        <td>{{ employe.id }}</td>
        <td>{{ employe.nom }}</td>
        <td>
          <img
            [src]="employe.photo"
            class="img-thumbnail rounded-circle photo-small"
            alt="Photo of {{ employe.nom }}"
          />
        </td>

        <td>{{ employe.departement?.nom || "Non assigné" }}</td>
        <td>
          <button class="btn btn-danger" (click)="openDeleteModal(employe)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="updateemploye(employe)">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
